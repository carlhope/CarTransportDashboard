<div class="flex flex-col min-h-screen">
  <!-- Header -->
  <app-header (toggleMenu)="toggleMobileMenu()" />
  <!-- Mobile dropdown menu -->
  @if(mobileMenuOpen){
    <app-mobile-nav-menu [visibleNavItems]="visibleNavItems" (onLogout)="handleLogout()"/>
  }
  <!-- Main layout -->
  <div class="flex flex-1">
    <!-- Sidebar nav (desktop only) -->
    <aside class="w-64 bg-gray-100 p-4 hidden md:block">
      <app-nav-menu [visibleNavItems]="visibleNavItems" (onLogout)="handleLogout()"/>
    </aside>
    <!-- Main content -->
    <main class="flex-1 p-6 bg-white">
      <router-outlet/>
    </main>
  </div>
  <!-- Footer -->
    <app-footer/>
</div>
