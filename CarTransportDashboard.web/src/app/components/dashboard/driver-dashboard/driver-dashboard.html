<div class="driver-dashboard p-6 bg-gray-50 rounded-lg shadow-md">
  @if (this.driver) {
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">
      Welcome, {{ this.driver.firstName }} {{ this.driver.lastName }}
    </h2>
  }

  <!-- Accepted Jobs -->
  <section class="mb-6">
    <h3 class="text-lg font-medium text-gray-700 mb-2">Accepted Jobs</h3>
    <div class="bg-white p-4 rounded border border-gray-200 space-y-2">
      <p class="text-gray-500">No accepted jobs yet.</p>
      <!-- TODO: Inject accepted jobs (Status == InProgress) via service -->
    </div>
  </section>

  <!-- Available Jobs -->
  <section class="mb-6">
    <h3 class="text-lg font-medium text-gray-700 mb-2">Available Jobs</h3>
    <div class="bg-white p-4 rounded border border-gray-200 space-y-2">
      <p class="text-gray-500">No jobs available.</p>
      <!-- TODO: Inject available jobs (Status == Allocated) via service -->
    </div>
  </section>

  <!-- Completed Jobs -->
  <section class="mb-6">
    <h3 class="text-lg font-medium text-gray-700 mb-2">Completed Jobs</h3>
    <div class="bg-white p-4 rounded border border-gray-200 space-y-2">
      <p class="text-gray-500">No completed jobs in the last 30 days.</p>
      <!-- TODO: Inject completed jobs (Status == Completed) via service -->
    </div>
  </section>

  <!-- Earnings Summary -->
  <section>
    <h3 class="text-lg font-medium text-gray-700 mb-2">Earnings Summary</h3>
    <div class="bg-white p-4 rounded border border-gray-200 space-y-2">
      <div class="flex justify-between text-gray-600">
        <span>Today</span>
        <span class="font-semibold text-gray-800">£45.00</span>
      </div>
      <div class="flex justify-between text-gray-600">
        <span>This Week</span>
        <span class="font-semibold text-gray-800">£342.25</span>
      </div>
      <div class="flex justify-between text-gray-600">
        <span>Last 30 Days</span>
        <span class="font-semibold text-gray-800">£1134.50</span>
      </div>
      <!-- TODO: Inject earnings summary via service -->
    </div>
  </section>
</div>
